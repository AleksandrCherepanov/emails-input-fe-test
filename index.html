<!DOCTYPE html>
<header>
    <meta charset="UTF-8">
    <title>Email input</title>
    <link href="./style/normalize.css" rel="stylesheet" type="text/css">
    <link href="./style/form.css" rel="stylesheet" type="text/css">     
    <link href="./ui-component/email-input/email-input.css" rel="stylesheet" type="text/css">
    <link href="./ui-component/email-input/email-input-tag.css" rel="stylesheet" type="text/css">
    <script src="./ui-component/email-input/script.js"></script>
</header>
<body>
    <div class="form">
        <div class="form-input">
            <p>Share <span>Board name</span> with others</p>
            <div class="emails-input">
                <div class="wrong-tag">
                    <div class="tag-text">some@email.com</div>
                    <div class="tag-remove-icon"><img src="./style/img/remove.svg" alt="remove tag"></div>    
                </div>
                <div class="text-input">
                    <input type="text" placeholder="add more people...">
                </div>
            </div>
        </div>
        <div class="form-footer">
            <button id="add-email">Add email</button>
            <button id="count-email">Get emails count</button>
        </div>
    </div>
</body>
<script>
    var inputEmail = document.querySelector(".emails-input");
    var emailInput = new EmailInput(inputEmail, {})
</script>
